<body>
<h2>欢迎使用留言板</h2>
<a href="/addNote.html" class="btn btn-success btn-lg active">点击留言</a>
<table class="table table-striped">
    {{if noteList.length >0}}
    <thead class="thead-dark"><tr class="text-center"><td>姓名</td><td>留言内容</td><td class="text-right">留言时间</td></tr></thead>
    {{ each noteList }}
    <tr class="text-center">
        <td class="text-capitalize">{{ $value.note_username }}</td>
        <td><abbr title="{{ $value.note_txt }}">{{ $value.note_txt.substr(0,15) }}</abbr></td>
        <td class="text-right">{{ $value.note_time }}</td>
    </tr>
    {{ /each }}
    {{/if}}
</table>
